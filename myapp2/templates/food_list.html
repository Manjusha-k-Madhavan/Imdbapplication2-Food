<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
        <a href="{%url 'food-add'  %}" >Add New Food</a>
        <div class="col-1"></div>

        <div class="col-10 p-3 border border-3 shadow">
            <table class="table table-striped ">
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Action</th>

                </tr>
                {%for f in data%}
                    <tr>
                        <td>{{f.name}}</td>
                        <td>{{f.category}}</td>
                        <td>{{f.price}}</td>
                        <td>
                            <a href= "{%url 'food-detail' f.id %}" class="btn btn-outline-info">View</a>
                            <a href="{%url 'food-delete' f.id %}" class="btn btn-outline-danger">Delete</a>
                            <a href="{%url 'food-edit' f.id %}" class="btn btn-outline-success">Edit</a>
                            
                        </td>
                    </tr>
                {%endfor%}
            </table>
        </div>
        <div class="col-1"></div>
    </div>
  </div>
</body>
</html>
